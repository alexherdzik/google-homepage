<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div>
                <a class="hdr-link" href="#">About</a>
                <a class="hdr-link" href="#">Store</a>
            </div>
            <div class="links-right">
                <a class="hdr-link" href="#">Gmail</a>
                <a class="hdr-link" href="#">Images</a>
                <a class="hdr-link link-apps" href="#"></a>
                <button class="btn-primary">Sign in</button>
            </div>
        </header>
        <main>
            <div>
                <div class="container-logo">
                    <img class="logo" src="images/logo.png" alt="Google logo">
                </div>
                <div class="container-search">
                   <div class="container-form">
                      <form class="form-search" action="">
                          <input class="search" type="text">
                      </form>
                    </div>
                </div>
                <div class="container-buttons">
                    <button class="btn">Google Search</button>
                    <button class="btn">I'm Feeling Lucky</button>
                </div>
            </div>
        </main>
    </body>
</html>
