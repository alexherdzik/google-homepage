<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div>
                <a class="hdr-link" href="#">About</a>
                <a class="hdr-link" href="#">Store</a>
            </div>
            <div class="links-right">
                <a class="hdr-link" href="#">Gmail</a>
                <a class="hdr-link" href="#">Images</a>
                <a class="hdr-link link-apps" href="#"></a>
                <button class="btn-primary">Sign in</button>
            </div>
        </header>
        <main>
            <div>
                <div class="container-logo">
                    <img class="logo" src="images/logo.png" alt="Google logo">
                </div>
                <div class="container-search">
                    <div class="container-icon">
                        <span>
                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </span>
                    </div>
                    <div class="container-form">
                        <form class="form-search" action="">
                            <input class="search" type="text">
                        </form>
                    </div>
                    <div class="container-mic">
                        <span></span>
                    </div>
                </div>
                <div class="container-buttons">
                    <button class="btn">Google Search</button>
                    <button class="btn">I'm Feeling Lucky</button>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <a class="hdr-link" href="#">Advertising</a>
                <a class="hdr-link" href="#">Business</a>
                <a class="hdr-link" href="#">How Search works</a>
            </div>
            <div>
                <a class="hdr-link" href="#">Privacy</a>
                <a class="hdr-link" href="#">Terms</a>
                <a class="hdr-link" href="#">Settings</a>
            </div>
        </footer>
    </body>
</html>
